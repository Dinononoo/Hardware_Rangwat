<!DOCTYPE HTML><html>
<head>
  <title>ESP32 Landslide Monitor - 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
  <div class="topnav">
    <h1><i class="fas fa-mountain"></i> ESP32 Landslide Monitor <i class="fas fa-mountain"></i></h1>
  </div>
  
  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">BLE CONNECTION</p>
        <p><span class="reading">Status: <span id="bleStatus">Disconnected</span></span></p>
        <p><span class="reading">Device: <span id="deviceName">ESP32_LANDSLIDE_MOCK</span></span></p>
        <button id="connectBtn" class="btn-primary">Connect BLE</button>
        <button id="disconnectBtn" class="btn-secondary" disabled>Disconnect</button>
      </div>
      
                                                           <div class="card">
            <p class="card-title">SENSOR DATA</p>
            <p><span class="reading">Pitch: <span id="elevation">0.00</span>°</span></p>
            <p><span class="reading">Roll: <span id="roll">0.00</span>°</span></p>
            <p><span class="reading">Yaw: <span id="yaw">0.00</span>°</span></p>
            <p><span class="reading">Distance: <span id="distance">0.0</span> m</span></p>
          </div>
      
             <!-- ลบส่วน 3D ANIMATION ออกแล้ว -->
    </div>
    
    <div class="cube-content">
      <div id="3Dcube"></div>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
